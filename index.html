<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flowplayer/7.2.7/skin/skin.css" />
  </head>
  <body>
	Playlist:
	<ul class="links">
		<li><a data-url="">Video1</a></li>
		<li><a data-url="">Video2</a></li>
		<li><a data-url="">Video3</a></li>
	</ul>
    <div class="js-video-player"></div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowplayer/7.2.7/flowplayer.js"></script>
    <script>
      // flowplayer init
      $(function(){
        var api = null;
        $('a').on('click', function() {
          var that = this;
          if (!api) {
            api = flowplayer($('.js-video-player')[0], {
              sources: [{
                type: 'todo',
                src: $(that).attr('data-url')
              }]
            });
          } else {
            api.load($(that).attr('data-url'), function(){
              //setVideoInfo('todo');
            });
          }
        });
      });
    </script>
    
    <!--Chartbeat-->
		<script type='text/javascript'>
			(function() {
				var _sf_async_config = window._sf_async_config = (window._sf_async_config || {});
				/** CONFIGURATION START **/
				_sf_async_config.uid = 64801;
				_sf_async_config.domain = 'test.n1info.com';
				_sf_async_config.useCanonical = true;
				_sf_async_config.sections = 'Video';
				_sf_async_config.authors = 'N1';
				/** CONFIGURATION END **/
				function loadChartbeat() {
					var e = document.createElement('script');
					var n = document.getElementsByTagName('script')[0];
					e.type = 'text/javascript';
					e.async = true;
					e.src = '//static.chartbeat.com/js/chartbeat_video.js';
					n.parentNode.insertBefore(e, n);
				}
				loadChartbeat();
			})();
		</script>
  </body>
</html>
